<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">

</head>
<body >
    
    <nav class="navbar navbar-expand-lg navbar-dark " id="nav">
        <div class="container">
            <a class="navbar-brand" href="#">Quick Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
               
            </div>
        </div>
    </nav>
    <div class="container mt-4"id="box">
        <div class="card mx-auto" id="box1" style="max-width: 400px;">
            <div class="card-header">
                Register for Quick Projects
            </div>
            <div class="card-body">
                <form method="post" action="/" >
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control" id="username" name="name" aria-describedby="nameHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
                       
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
                        <div id="passHelp" class="form-text">We'll never share your password with anyone else.</div>
                    </div>
                    <button type="submit" class="btn  btn-dark btn-lg" style="justify-content: space-around;width:100% ;">Sign up</button>

                </form>
                <div class="text-center mt-3">
                  <p>Already have an account?<a href="signin">Sign in</a></p>
              </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-NgF5K3RFzpJzEPfaFtnGIJZy7d39AAqZQbTW8ta+qlOARr6YyY6X0SZdaSGXOeL3" crossorigin="anonymous"></script>
</body>
</html>
