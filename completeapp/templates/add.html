<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>add review</title>
    <style>
        #successMessage {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;padding: 20px; ">Add review</h1>
    <div class="container mt-4">
        <div class="container mt-4">
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-header">
                    Add Review
                </div>
                <%
                # Define the list in Python code
                productlist = ["instagram", "whatsapp", "twitter"]
                %>
                <div class="card-body">
                    <form method="post" action="/add" id="form" onsubmit="showSuccessMessage(event)" >
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example" name="prod">
                                <option selected>select the product</option>
                                % for product in productlist:
                                <option  value="${product}">${product}</option>
                                % endfor
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="review" class="form-label">Review</label>
                            <input type="text" class="form-control" name="urev" id="review" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg" style="justify-content: space-around;width:100%;">ADD</button>
                        <div id="successMessage">Successfully inserted!</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showSuccessMessage(event) {
            // event.preventDefault(); // Prevent the default form submission behavior
            document.getElementById('successMessage').style.display = 'block'; // Show the success message
            setTimeout(clearForm, 3000);
          }
          function clearForm() {
            // Get the form element
            var form = document.getElementById("form");
            // Reset the form
            form.reset();
            
          }
    </script>
</body>
</html>
